name: Nightly Build

on:
  push:
    branches: [ "develop" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-nightly:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            binary_name: lazymvn
            platform: linux-x86_64
          - os: windows-latest
            binary_name: lazymvn.exe
            platform: windows-x86_64

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - name: Compute nightly version metadata
      shell: bash
      run: |
        DATE=$(date -u +%Y%m%d)
        SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
        VERSION="0.4.0-nightly.${DATE}+${SHORT_SHA}"
        echo "LAZYMVN_BUILD_VERSION=${VERSION}" >> "$GITHUB_ENV"
        echo "LAZYMVN_BUILD_TAG=nightly" >> "$GITHUB_ENV"
        echo "LAZYMVN_BUILD_CHANNEL=nightly" >> "$GITHUB_ENV"
        echo "LAZYMVN_COMMIT_SHA=${GITHUB_SHA}" >> "$GITHUB_ENV"

    - name: Build release binary
      run: cargo build --release --verbose

    - name: Rename binary with platform identifier
      shell: bash
      run: |
        FILE_NAME="lazymvn-nightly-${{ matrix.platform }}"
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          mv ./target/release/${{ matrix.binary_name }} "./target/release/${FILE_NAME}.exe"
        else
          mv ./target/release/${{ matrix.binary_name }} "./target/release/${FILE_NAME}"
        fi

    - name: Upload to nightly release
      uses: softprops/action-gh-release@v2
      with:
        files: ./target/release/lazymvn-nightly-${{ matrix.platform }}${{ matrix.os == 'windows-latest' && '.exe' || '' }}
        tag_name: nightly
        target_commitish: ${{ github.sha }}
        name: ${{ env.LAZYMVN_BUILD_VERSION }}
        prerelease: true
        generate_release_notes: false
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
